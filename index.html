<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Share Price Comparison</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Car Share Price Comparison</h1>
        <p>Compare prices between different Irish car share companies</p>
    </header>

    <main>
        <section class="input-section">
            <h2>Trip Details</h2>
            <form id="comparison-form">
                <!-- Primary inputs (always visible) -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="duration">Duration (hours):</label>
                        <input type="number" id="duration" min="0.25" step="0.25" value="1" required>
                        <div class="error-message">Please enter a valid duration (minimum 0.25 hours)</div>
                    </div>

                    <div class="form-group">
                        <label for="kilometers">Distance (km):</label>
                        <input type="number" id="kilometers" min="0" value="15" required>
                        <div class="error-message">Please enter a valid distance (0 or more)</div>
                    </div>
                </div>

                <!-- Advanced filters section (hidden initially) -->
                <div class="filter-controls">
                    <button type="button" id="filter-toggle" class="filter-toggle">Show More Options</button>
                    
                    <div id="advanced-filters" class="advanced-filters">
                        <div class="form-group">
                            <label for="car-type">Car Type:</label>
                            <select id="car-type">
                                <option value="all">All Cars</option>
                                <option value="economy">Economy</option>
                                <option value="compact">Compact</option>
                                <option value="standard">Standard</option>
                                <option value="premium">Premium</option>
                                <option value="van">Van</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="transmission">Transmission:</label>
                            <select id="transmission">
                                <option value="all">All</option>
                                <option value="automatic">Automatic</option>
                                <option value="manual">Manual</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section class="results-section">
            <div class="results-header">
                <h2>Price Comparison Results</h2>
                <div class="sort-controls">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by">
                        <option value="price">Price (Low to High)</option>
                        <option value="price-desc">Price (High to Low)</option>
                        <option value="company">Company</option>
                        <option value="car-type">Car Type</option>
                    </select>
                </div>
            </div>
            
            <!-- Loading indicator -->
            <div id="loading-indicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>Finding the best car share deals...</p>
            </div>
            
            <div id="results-container" class="results-grid"></div>
        </section>
    </main>

    <footer>
        <p>Vibe coded by <a href="https://eoinobrien.ie">Eoin O'Brien</a></p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
